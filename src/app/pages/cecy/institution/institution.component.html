<div class="p-grid">
    <div class="p-col-12">
        <app-course-assignal [coursesIn]="courses"
        [coursesIn]="courses"
        [flagCourses]="flagCourses"
        [paginatorIn]="paginator"
        [formCourseIn]="formCourse"
        (coursesOut)="courses=$event"
        (displayOut)="courseDialog=$event"
        (formCourseOut)="formCourse=$event"
        (paginatorOut)="getCourses($event)">
        </app-course-assignal>
        <p-dialog header="Modicar Codigo" [(visible)]="display" [modal]="true" [draggable]="false"
            [resizable]="false" [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
            [style]="{width: '30vw', height:'auto'}">

        </p-dialog>

    </div>
</div>
