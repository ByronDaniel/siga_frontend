<div class="card" [hidden]="flagCourses">

    <p-table #dt [value]="coursesIn" [columns]="colsCourse" [paginator]="false" [(selection)]="selectedCourses"
        [rowHover]="true" [responsive]="true" dataKey="id" styleClass="p-datatable-customers"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="header">

            <br>
            <br> 
            <tr>
                <th pSortableColumn="name">
                    Nombre Curso
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="docente">
                    Docente
                    <p-sortIcon field="docente"></p-sortIcon>
                </th>
                <th pSortableColumn="status">
                    Carrera
                    <p-sortIcon field="status"></p-sortIcon>
                </th>

                <th pSortableColumn="hours">
                    Horas de duraci√≥n
                    <p-sortIcon field="hours"></p-sortIcon>
                </th>
                <th pSortableColumn="status">
                    Estado
                    <p-sortIcon field="status"></p-sortIcon>
                </th>
               
               
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-course>
            <tr>
                <td>
                    {{course.name}}
                </td>
                <td>
                    {{course.setec_name}}

                </td>
                <td>
                    <div *ngIf="course.career!=null">
                        {{course.career.name}}
                    </div>
                    <div *ngIf="course.career==null">
                        ESTE CURSO NO CUENTA CON UNA CARRERA ASIGNADA
                    </div>

                </td>

                <td>
                    {{course.hours_duration}}

                </td>
                <td>
                    {{course.status.name}}

                </td>
              
            </tr>

        </ng-template>

        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                En total hay {{paginatorIn ? paginatorIn.total : 0 }} cursos.
            </div>
            <p-paginator [rows]="paginatorIn.per_page" [totalRecords]="paginatorIn.total"
                (onPageChange)="pageChange($event)">
            </p-paginator>
            <br>

            <button pButton pRipple label="Actualizar" icon="pi pi-refresh" class="p-button-info  p-button-danger"
                (click)="paginatorOut.emit(paginatorIn)"></button>
        </ng-template>

    </p-table>
</div>
