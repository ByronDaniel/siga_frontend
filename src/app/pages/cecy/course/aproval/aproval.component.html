<div class="p-grid">
  <div class="p-col-12">
      <app-aproval-list
              [coursesIn]="courses"
              [flagCourses]="flagCourses"
              [paginatorIn]="paginator"
              [formCourseIn]="formCourse"
              (coursesOut)="courses=$event"
              (displayOut)="courseDialog=$event"
              (formCourseOut)="formCourse=$event"
              (paginatorOut)="getCourses($event)">
      </app-aproval-list>

      <p-dialog [(visible)]="courseDialog" [style]="{width: '450px'}" header="Cursos" [modal]="true"
                styleClass="p-fluid" (onHide)="courseDialog=false"  [draggable]="false" [resizable]="false"
                [breakpoints]="{'960px': '75vw', '640px': '100vw'}">
          <app-aproval-form
                  [coursesIn]="courses"
                  [formCourseIn]="formCourse"
                  (coursesOut)="courses=$event"
                  (displayOut)="courseDialog=$event"
                  (showModal)=showDialog($event)>
                  
          </app-aproval-form>
      </p-dialog>
  </div>
</div>
