<div class="card">
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12 p-md-12">
      <p-tabView>
        <p-toolbar styleClass="p-mb-4">
          <ng-template pTemplate="left">
            Planificaciónes
          </ng-template>
          <ng-template pTemplate="right"></ng-template>
        </p-toolbar>
        <p-table
          #dt
          [value]="planifications" 
          [rows]="5"
          [paginator]="true"
          styleClass="p-datatable-customers"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>
                Id
              </th>
              <th>
                Cursos
              </th>
              <th>
                Opciones
              </th>
          </tr>
          </ng-template>
          <ng-template pTemplate="body" let-planifications>
            <tr>
              <td>
                {{planifications.id}}
              </td>
              <td>
                {{planifications.course_id}}
              </td>
              <td>
                <button
                  pButton
                  label="Asignar equipo de trabajo" 
                  icon="pi pi-plus" 
                  class="p-button-rounded p-button-success"
                  (click)="openAdd(planifications.id)">
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
        
      </p-tabView>
    </div>
    
    <p-dialog
      [(visible)]="showDialog"
      [style]="{width: '700px'}"
      header="Asignación de tutor"
      [modal]="true"
      styleClass="p-fluid"
    >
      <ng-template pTemplate="content">
      
      <div class="p-field">
        <label for="needs">Planificación</label>
        <input
          id="planification_id"
          [(ngModel)]="planificationSelected.planification_id"
          rows="1"
          pInputText
          required
          [disabled]="true"
          autoResize="autoResize"
        />
      </div>
      <div class="p-field">
        <label for="needs">Instructor</label>
        <p-autoComplete
            [value]="id"
            [(ngModel)]="planificationSelected.instructor_id"
            [suggestions]="filteredUsers"
            (completeMethod)="searchTeacher($event)"
            [dropdown]="true"
            field="full_name" 
          >
        </p-autoComplete>
      </div>

  </ng-template>

  <ng-template pTemplate="footer">
      <button 
        pButton
        pRipple
        label="Cancel"
        class="p-button-outlined p-button-danger"
        (click)="close()"
      >
      </button>
      <button 
        pButton
        pRipple
        label="Guardar"
        class="p-button-outlined p-button-success"
        (click)="save()"
      >
      </button>
  </ng-template>
  </p-dialog>

  </div>
</div>
