<div class="p-grid">
    <div class="p-col-12">
        <p-dialog [(visible)]="profileDialog" [style]="{width: '450px'}" header="Habilidades" [modal]="true"
            styleClass="p-fluid" (onHide)="profileDialog=false">
            <app-profiles-form [profilesIn]="profiles" [formProfileIn]="formProfile" (profilesOut)="profiles=$event"
                (displayOut)="profileDialog=$event">
            </app-profiles-form>
        </p-dialog>
    </div>
</div>
